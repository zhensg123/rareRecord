<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试代码</title>
</head>
<body>
    <script>
        const p1 = {
            toString(){
                return 1
            },
            toLocaleString(){
                return 2
            }
        }

        const p2 = {
            toString(){
                return 3
            },
            toLocaleString(){
                return 4
            }
        }
        const arr = [p1, p2]
        console.log(arr.toString()) // 1,3

        console.log(arr.toLocaleString()) // 2,4
    </script>
</body>
</html>
